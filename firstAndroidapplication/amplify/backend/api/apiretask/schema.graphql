#directive @connection(keyName: String, fields: [String!]) on FIELD_DEFINITION

type Team @model {
  id:ID!
  name:String!
  todos:[Todo] @connection(keyName: "byTeam", fields: ["id"])
}

type Todo @model
@key(name: "byTeam", fields: ["teamID", "title","body","state"]){
  id: ID!
  teamID:ID!
  title: String!
  body: String!
  state: String
}


